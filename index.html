    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const titleText = "goodnight'7";
            let index = 0;
            let direction = 1;

            function updateTitle() {
                document.title = titleText.slice(0, index);
                index += direction;

                if (index > titleText.length) {
                    direction = -1;
                    index = titleText.length - 1;
                } else if (index === 1 && direction === -1) {
                    direction = 1;
                }

                setTimeout(updateTitle, 200);
            }

            updateTitle();
        });
    </script>
